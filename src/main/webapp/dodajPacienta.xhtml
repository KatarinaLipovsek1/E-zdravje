<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.css"/>
    <title>E-zdravje</title>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#{facesContext.externalContext.applicationContextPath}/faces/index.xhtml">E-zdravje</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a href="#{facesContext.externalContext.applicationContextPath}/faces/index.xhtml" style="margin-left: 30px">Domov </a>
                <a href="#{facesContext.externalContext.applicationContextPath}/faces/dodajPacienta.xhtml?email=NULL" style="margin-left: 30px">Dodaj pacienta </a>
                <a href="#{facesContext.externalContext.applicationContextPath}/faces/dodajZdravnika.xhtml?email=NULL" style="margin-left: 30px">Dodaj zdravnika </a>
                <a href="#{facesContext.externalContext.applicationContextPath}/faces/pacientiBrezZdravnika.xhtml?email=NULL" style="margin-left: 30px">Neopredeljeni pacienti</a>

            </div>
        </div>
    </nav>
    <f:metadata>
        <f:viewParam name="email" value="#{demoPacient.izbranEmail}" />
    </f:metadata>
    <f:view>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4 style="margin-top: 30px; margin-bottom: 50px">Dodaj pacienta</h4>
                <h:form class="form">
                    <div class="form-group">
                        <label for="n_ime">Ime:</label>
                        <h:inputText id="n_ime" class="form-control" value="#{demoPacient.izbranPacient.ime}" />
                    </div>
                    <div class="form-group">
                        <label for="n_priimek">Priimek:</label>
                        <h:inputText id="n_priimek" class="form-control" value="#{demoPacient.izbranPacient.priimek}" />
                    </div>
                    <div class="form-group">
                        <label for="n_datumRojstva">Datum rojstva:</label>
                        <h:inputText id="n_datumRojstva" value="#{demoPacient.izbranPacient.datumRojstva}">
                            <f:convertDateTime type="localDate" pattern="dd.MM.yyyy" />
                        </h:inputText></div>
                    <div class="form-group">
                        <label for="n_email">E-mail:</label>
                        <h:inputText id="n_email" class="form-control" value="#{demoPacient.izbranPacient.email}" />
                    </div>
                    <div class="form-group">
                        <label for="n_posebnosti">Posebnosti:</label>
                        <h:inputText id="n_posebnosti" class="form-control" value="#{demoPacient.izbranPacient.posebnosti}" />
                    </div>


                    <h:commandButton class="btn btn-light" value="Dodaj" action="#{demoPacient.shraniPacienta}" />

                </h:form>

            </div>
            <div class="col-md-4"></div>
        </div>


    </f:view>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>

</h:body>

</html>
